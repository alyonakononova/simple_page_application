<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main > div {
            display: none;
        }
    </style>
</head>
<body>
    <menu>
        <li onclick="changePage(this, 'posts')">Posts</li>
        <li onclick="changePage(this, 'users')">Users</li>
        <li onclick="changePage(this, 'todos')">ToDos</li>
    </menu>
    <main>
        <div id="posts">
            <h3>Posts</h3>
            <section></section>
        </div>
        <div id="users">
            <h3>Users</h3>
            <section></section>
        </div>
        <div id="todos">
            <h3>ToDos</h3>
            <section></section>
        </div>
    </main>
    <script>
        async function changePage(element, pageName){
            const div = document.querySelectorAll('main > div');
            div.forEach(element => element.style.display = 'none');
            
            const pageContent = document.querySelector(`#${pageName}`);
            pageContent.style.display = 'block';

            const response = await fetch(`https://jsonplaceholder.typicode.com/${pageName}`);
            const data = await response.text();
            pageContent.querySelector('section').innerText = data;
        }
    </script>
</body>

</html>
